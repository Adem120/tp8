<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                </tr>
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>
                            <a *ngIf="authService.isAdmin()" (click)="supprimerProduit(produit)" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                        <td><a *ngIf="authService.isAdmin()" [routerLink]="['/updateProduit',produit.idProduit]" class="btn btn-warning"><i class="bi bi-tools"></i></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
