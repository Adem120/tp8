<html>
  <head>
    <meta charset="utf-8">
    <title>Gestion des produits</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Gestion Produits</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a *ngIf="authService.isloggedIn" class="nav-link" routerLink="/produits">home</a>
        </li>
        <li class="nav-item dropdown"*ngIf="authService.isloggedIn">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Produits</a>
          <div class="dropdown-menu" >
            <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="add-produit">Ajouter</a>
            <a  class="dropdown-item"routerLink="/produits">Lister</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        
        <li class="nav-item dropdown">
          <a *ngIf="authService.isloggedIn" class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">[{{authService.loggedUser}}]</a>
          <div class="dropdown-menu">
            <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
            <a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()">logout</a>           
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>

<router-outlet></router-outlet>
